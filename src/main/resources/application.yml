spring:
  application:
    name: springboot-rest-api-service

  profiles:
    active: dev

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:mysql://localhost:3306/multidatahub
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  liquibase:
    change-log: classpath:db/changelog/changelog.yaml
    enabled: true

  jpa:
    show-sql: false
    open-in-view: false

  task:
    scheduling:
      pool:
        size: 10

server:
  port: 8888

jwt:
  secret: ${JWT_SECRET:EPDE}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} | %highlight(%level) | [%file:%line] - %msg%n"


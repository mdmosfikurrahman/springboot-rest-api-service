spring:
  application:
    name: springboot-rest-api-service

  profiles:
    active: mosfik

  main:
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  liquibase:
    change-log: classpath:db/changelog/changelog.yaml
    enabled: true

  jpa:
    show-sql: false
    open-in-view: false

  task:
    scheduling:
      pool:
        size: 10

server:
  port: 8888

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} | %highlight(%level) | [%file:%line] - %msg%n"
